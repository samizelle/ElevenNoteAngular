<h1>Details</h1>>

<hr>
<div *ngIf="note">
  <div>
    <label for="">NoteId:</label>
    <span>{{note.NoteId}}</span>
  </div>
  <div>
    <label for="">Title:</label>
    <span>{{note.Title}}</span>
  </div>
  <div>
    <label for="">Content:</label>
    <span>{{note.Content}}</span>
  </div>
  <div>
    <label for="">Created At:</label>
    <span>{{note.CreatedUtc | date: 'fullDate'}</span>
  </div>
  <div>
    <label for="">Modified At:</label>
    <span>{{note.ModifiedUtc | date: 'fullDate'}}</span>
  </div>
</div>

<button mat-button color="accent">Edit</button>
<button mat-button color="primary" routerLink="/notes">Back to List</button>
