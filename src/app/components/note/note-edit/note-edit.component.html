<h1>Edit a Note</h1>>
<hr>

<div *ngIf="note">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editNoteForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="NoteId" formControlName="NoteId" type="NoteId" required [value]="note.NoteId"/>
        </mat-form-field>
      </div>
      <div *ngIf="isStarred">
        <button mat-icon-button>
          <i class="material-icons" (click)="isStarred(note, $event)">star</i>
        </button>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="Title" formControlName="Title" type="Title" required [value]="note.Title"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Content" formControlName="Content" type="Content" required [value]="note.Content"/>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>

<a mat-button routerLink="/notes">Back to List</a>
